<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .One{
      width: 300px;
      height: 300px;
      background-color: blue;
      margin: 300px auto 0 auto;
      animation: One1 5s linear infinite alternate ;

    }
    @keyframes One1 {
      from{
        transform: scale(2);
      }
      40%{
        border-radius: 30%;
      }
      50%{
        background-color: yellow;
      }
      to{
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
<div class="One"></div>

</body>
</html>
